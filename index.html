<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quote of the Day</title>
  <style>
    body {
      background-color: #f9e6c2;
      font-family: Verdana, sans-serif;
    }

    #quote {
      background-color: #fff;
      border-radius: 10px;
      padding: 50px;
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #quote-text {
      font-size: 1.5em;
      margin: 0;
    }

    #quote-author {
      font-size: 1em;
      margin: 10px 0 0 0;
    }
  </style>
</head>
<body>
  <div id="quote">
    <p id="quote-text"></p>
    <p id="quote-author"></p>
  </div>

  <script>
    // Replace the URL below with the path to your quotes.csv file.
    const QUOTES_CSV_URL = 'quotes.csv';

    // Retrieve the CSV file as text and parse it into an array of quote objects.
    async function fetchQuotes() {
      const response = await fetch(QUOTES_CSV_URL);
      const text = await response.text();
      const rows = text.trim().split('\n');
      const header = rows.shift();
      const quotes = rows.map(row => {
        const cells = row.split(',');
        return { text: cells[0].replace(/"/g, ''), author: cells[1].replace(/"/g, '') };
      });
      return quotes;
    }

    // Display a random quote from the list of quotes.
    async function displayQuote() {
      const quotes = await fetchQuotes();
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const quoteText = document.getElementById('quote-text');
      const quoteAuthor = document.getElementById('quote-author');
      quoteText.textContent = quote.text;
      quoteAuthor.textContent = quote.author;
    }

    // Display a quote when the page is first loaded.
    displayQuote();
  </script>
</body>
</html>
