<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quote of the Day</title>
  <style>
    body {
      background-color: #f9e6c2;
      font-family: Verdana, sans-serif;
    }

    #quote {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #quote-text {
      font-size: 2.5em;
      font-style: italic;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="quote">
    <p id="quote-text"></p>
  </div>

  <script>
    // Replace the URL below with the path to your quotes.txt file.
    const QUOTES_URL = 'quotes.txt';

    // Retrieve the quotes as text and parse them into an array of strings.
    async function fetchQuotes() {
      const response = await fetch(QUOTES_URL);
      const text = await response.text();
      const quotes = text.trim().split('\n');
      return quotes;
    }

    // Display a random quote from the list of quotes.
    async function displayQuote() {
      const quotes = await fetchQuotes();
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const quoteText = document.getElementById('quote-text');
      quoteText.textContent = quote;
    }

    // Display a quote when the page is first loaded.
    displayQuote();
  </script>
</body>
</html>
