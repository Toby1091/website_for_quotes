<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quote of the Day</title>
  <style>
    body {
      background-color: #f9e6c2;
      font-family: Verdana, sans-serif;
    }

    #quote {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      margin: 20px auto;
      max-width: 800px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #quote-text {
      font-size: 1.5em;
      font-style: italic;
      margin: 0;
    }

    #quote-author {
      font-size: 1.2em;
      font-style: normal;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="quote">
    <p id="quote-text"></p>
    <p id="quote-author"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
